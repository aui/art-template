<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>literal demo</title>
<script src="../dist/template.js"></script>
<style type="text/css">
textarea {
    border: none;
    height: 120px; width: 400px;
    resize: none;
    outline: none;
    color: #000;
    display: block;
    font-size: 14px
}
</style>
</head>

<body>
<div id="content"></div>
<script id="test" type="text/html">
<h1>{{title}}</h1>
{{include 'list'}}
</script>
<script id="list" type="text/html">

模板<br>

[[!--
<textarea disabled>
<ul>
    {{each list as value i}}
        <li>索引 {{i + 1}} ：{{value}}</li>
    {{/each}}
</ul>
</textarea>
--]]

结果

<ul>
    {{each list as value i}}
        <li>索引 {{i + 1}} ：{{value}}</li>
    {{/each}}
</ul>

</script>

<script>
var data = {
	title: '字面量输出',
	list: ['文艺', '博客', '摄影', '电影', '民谣', '旅行', '吉他']
};
var html = template('test', data);
document.getElementById('content').innerHTML = html;
</script>
</body>
</html>
